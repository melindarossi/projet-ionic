<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modifier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Prix à modifier</ion-label>
      <ion-input type="number" [(ngModel)]="pizza.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nom à modifier</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Desc à modifier</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.desc"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="dark" (click)="modifImage()">Changer la photo</button>
  <button ion-button color="safe" (click)="modif()">Valider</button>
</ion-content>
